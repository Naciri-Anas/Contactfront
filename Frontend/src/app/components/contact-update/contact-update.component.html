<!-- Add this to the <head> section of your HTML file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+U4J6saqYOJoxevQ6TMk47ARF9z5dn3Zg/ZgF/MSxLgE5od6AzmbwNc3KEpMUgrESExRPJP+fd3RvfyKTf37Sg==" crossorigin="anonymous" />

  <div class="customer-cards-container">
    <h2>Update Contact</h2>
  
    <div class="customer-cards">
      <div *ngFor="let contact of contact" class="customer-card">
        <h3>{{ contact.name }}</h3>
        <p><strong>Contact ID:</strong> {{ contact.id }}</p>
        <p><strong>Address:</strong> {{ contact.address }}</p>
        <p><strong>Mobile Number:</strong> {{ contact.mobile }}</p>
        <div class="customer-actions">
          <button class="btn btn-primary" (click)="editContact(contact)">
            <i class="fas fa-edit"></i> Edit
            <i class="fa-brands fa-instagram"></i>
          </button>
          <button class="btn btn-danger delete-button" (click)="deleteContact(contact.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </div>
      </div>
    </div>
  
    <div *ngIf="selectedContact">
      <h3>Edit Contact</h3>
      <form (ngSubmit)="updateContact()" class="form-container">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="selectedContact.name" name="name" id="name" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="selectedContact.address" name="address" id="address" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" [(ngModel)]="selectedContact.mobile" name="mobile" id="mobile" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Update Contact</button>
      </form>
    </div>
  </div>
