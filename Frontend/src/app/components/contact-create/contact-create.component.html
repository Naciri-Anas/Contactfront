<h2>Create Contact</h2>
<form (ngSubmit)="create()" class="container">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" [(ngModel)]="contact.name" name="name" id="name" class="form-control" required>
  </div>
  
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" [(ngModel)]="contact.address" name="address" id="address" class="form-control" required>
  </div>
  
  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="text" [(ngModel)]="contact.mobileNumber" name="mobileNumber" id="mobileNumber" class="form-control" required>
  </div>
  
  <button type="submit" class="btn btn-success"> Create Contact</button> 

</form>
